<div class="container">
  <h3>{{ title }}</h3>
  <hr />
  <div class="row">
    <div class="col">
      <table class="table table-striped table-hover border">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Emblem</th>
          <th scope="col">Name</th>
          <th scope="col">Code</th>
          <th scope="col">Plan</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let competition of listCompetitions; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img [src]="competition.emblem_url" class="me-2" style="width: 20px">
          </td>
          <td>{{ competition.name }}</td>
          <td>{{ competition.code }}</td>
          <td>{{ competition.plan }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
