<div class="container">
  <div class="row">
    <div class="col">
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Important!</h4>
        <p>
          You are currently on a free subscription, so you can only make ten
          league import requests per minute.
        </p>
        <hr />
        <p class="mb-0">
          You only have access to ten leagues with your current subscription.
        </p>
      </div>
      <div class="d-flex justify-content-center" *ngIf="loading">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="!loading">
        <h5>Congratulation!</h5>
        The information was successfully imported, now you can check the
        <a class="alert-link" routerLink="/teams"> teams</a> and
        <a class="alert-link" routerLink="/players"> players. </a>
      </div>
    </div>
  </div>
</div>
